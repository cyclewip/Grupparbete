<main>
    <header>

    <section>

        <section>
            <table cellspacing="10px" width="100%" border="10">
                <tr class="buttonText">
                    <th class="buttonBox tableWidth1">
                        <p> Vår elektroniksida</p>
                        <!--<a href="produkter.html"><p>Vår elektroniksida</p></a>-->
                    </th>
                    <th class="buttonBox tableWidth2">

                            <input class="textBox fitContain" placeholder="Sök:" pattern="[A-Za-z - _]*" required

                    </th>

                    <th width="20%" class="buttonBox tableWidth3">

        </section>


    </section>

    <div class="rad">
        <div class="kolumn">
            <form>
                <h3>Personliga uppgifter</h3>
                <div class="uppgift">
                    <pre><label>Förnamn</label></pre>
                    <input type="text" pattern="[A-z]">
                </div>
                <div class="uppgift">
                    <pre><label>Efternamn</label></pre>
                    <input type="text" pattern="[A-z]">
                </div>
                <div class="uppgift">
                    <pre><label>Adress</label></pre>
                    <input type="text" pattern="[A-z|0-9]">
                </div>
                <div class="uppgift">
                    <pre><label>Postkod</label></pre>
                    <input type="text" pattern="[0-9]">
                </div>
                <div class="uppgift">
                    <pre><label>Ort</label></pre>
                    <input type="text" pattern="[A-z]">
                </div>
                <div class="uppgift">
                    <pre><label>Land</label></pre>
                    <input type="text" pattern="[A-z]">
                </div>
                <div class="uppgift">
                    <pre><label>Email</label></pre>
                    <input type="email">
                </div>
            </form>
        </div>
        <div class="kolumn">
            <form>
                <div id="betala">
                    <h3>Betalsätt</h3>
                    <div>
                        <input type="radio" name="betalning" >
                        <label>Kort</label>
                    </div>
                    <div>
                        <input type="radio" name="betalning" >
                        <label>Faktura</label>
                    </div>
                    <div>
                        <input type="radio" name="betalning">
                        <label>Postförskott</label>
                    </div>
                </div>
                <div id="frakta">
                    <h3>Fraktsätt</h3>
                    <div>
                        <input type="radio" name="frakt">
                        <label>Standard</label>
                    </div>
                    <div>
                        <input type="radio" name="frakt">
                        <label>Express</label>
                    </div>
                    <div>
                        <input type="radio" name="frakt">
                        <label>Hemleverans</label>
                    </div>
                </div>
                <div id="skicka">
                    <input type="submit">
                </div>
            </form>
        </div>
